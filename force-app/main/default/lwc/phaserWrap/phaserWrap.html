<template>
  <div class="container">
    <div style={bannerHeight}>
      <lightning-input
        type="toggle"
        label="Dev Mode"
        onchange={handleToggleChange}
        checked
      >
      </lightning-input>
      <lightning-button label="send event" onclick={sendEvent}>
      </lightning-button>
    </div>

    <template if:true={devMode}>
      <iframe
        src={iframeUrl}
        scrolling="no"
        frameborder="0"
        class="phaser"
        style={canvasHeight}
      >
      </iframe>
    </template>
    <template if:false={devMode}>
      <iframe
        src={iframeUrl}
        scrolling="no"
        frameborder="0"
        class="phaser"
        style={canvasHeight}
      >
      </iframe>
    </template>
  </div>
</template>

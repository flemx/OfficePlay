<template>
  <div class="container">
    <div class="banner" style={bannerHeight}>
      <lightning-input
        class="banner-items"
        type="toggle"
        label="Dev Mode"
        onchange={handleToggleChange}
        checked
      >
      </lightning-input>
      <lightning-button
        class="banner-items"
        label="send event"
        onclick={sendEvent}
      >
      </lightning-button>

      <lightning-button
        class="banner-items"
        label="Test Observe"
        onclick={testObserve}
      >
      </lightning-button>
    </div>

    <template if:true={devMode}>
      <iframe
        src={iframeUrl}
        scrolling="no"
        frameborder="0"
        class="phaser"
        style={canvasHeight}
      >
      </iframe>
    </template>
    <template if:false={devMode}>
      <iframe
        src={iframeUrl}
        scrolling="no"
        frameborder="0"
        class="phaser"
        style={canvasHeight}
      >
      </iframe>
    </template>
    <div class="resize"></div>
  </div>
</template>

<template>
  <!--  Start Scene : TitleScene  -->
  <template if:true={enabledScenes.TitleScene}>
    <c-scene-title game-id={gameId}> </c-scene-title>
  </template>

  <!--  Character creation Scene : NewGame  -->
  <template if:true={enabledScenes.NewGame}>
    <c-scene-newgame game-id={gameId}> </c-scene-newgame>
  </template>

  <!--  Character creation Scene : GameScene  -->
  <template if:true={enabledScenes.GameScene}>
    <c-scene-game game-id={gameId} player-record={playerRecord}> </c-scene-game>
  </template>
</template>
